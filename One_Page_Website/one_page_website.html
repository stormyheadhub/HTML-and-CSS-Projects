<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/onepage_website.js"></script>
        <link rel="stylesheet" type="text/css" href="css/one_page_website.css"/>

        <title>Kewl Katios</title>

    </head>
    <body>
        
        <!-- NAV -->
        <div>
            <div>
                <ul>
                    <a href="#home" id="link"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>CONTACT US</li></a>
                </ul>
            </div>
        </div>
        <!-- END NAV -->

        <!--HOME-->
        <div id="home"></div>
            <div>
                <div>
                    <div>
                        <span>For Your Cat's Enjoyment</span>
                    </div>
                </div>
            </div>
        <!--END HOME-->

        <!--GALLERY-->
        <section>
            <div id="gallery"></div>
            <div>
                <h1>Gallery</h1>
                <!-- Images used to open the lightbox -->
            <div class="row">
                <div class="column">
                <img src="IMG/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="IMG/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="IMG/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="IMG/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="IMG/img5.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="IMG/img6.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
            </div>
            
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
            
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="img1_wide.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="img2_wide.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="img3_wide.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="img4_wide.jpg" style="width:100%">
                </div>
            
                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            
                <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
                </div>
            
                <div class="column">
                    <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
                </div>
            
                <div class="column">
                    <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
                </div>
            
                <div class="column">
                    <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
                </div>
                </div>
            </div>

        </section>
        <!--END GALLERY-->
        
        <!--CONTACT-->
        <div id="contact"></div>
        <section>
            <div>
                <div>
                    <h1>Contact Us</h1>
                    <div>
                        <h2><span>Your dream Katio is here!</span>
                        <br />Customization available!
                        </h2>
                        <p>
                            Please provide us with your basic contact information.
                        </p>
                        <div>
                            <form action="" method="post">
                                <input class="inquiry" type="text" value="First Name">
                                <input class="inquiry" type="text" value="Last Name">
                                <input class="inquiry" type="text" value="Email Address">
                                <input class="inquiry" type="text" value="Phone Number">
                                <div class="form-spacer">
                                    <label class="terms">Terms and Conditions</label>
                                </div>
                                <div>
                                    <input type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--END CONTACT-->

        <!--FOOTER-->
        <div>
            www.KewlKatios.com &nbsp;| &nbsp; &copy; 2016
        </div>
        <!--END FOOTER-->
        <!---resubmitted--->
    </body>
</html>
